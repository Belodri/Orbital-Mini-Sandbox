<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Mini-Sandbox</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Fatal Error -->
    <div id="error-fatal" class="hidden">
        <h1>Fatal Application Error</h1>
        <p>A problem has occurred and the application cannot continue.</p>
        <p>See developer console (F12 or ctrl/cmd + shift + I) for details.</p>
    </div>

    <!-- Notifications -->
    <div id="notifications-container">
    </div>

    <div>
        <label>Number of bodies added per iteration:</label>
        <input type="number" id="test-bodies-per-run" min="0" step="1" placeholder="1"/>
        <br>
        <label>Number of iterations:</label>
        <input type="number" id="test-iterations" min="1" step="1" placeholder="10" value="10"/>
        <br>
        <button id="run-test">Run Test</button>
        <div id="test-result"></div>
    </div>
    
    
    <script type="module" src="scripts/main.mjs"></script>
</body>
</html>
